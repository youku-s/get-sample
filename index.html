<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <script src="./env.js"></script>
</head>
<body>

<h1>This is a heading</h1>
<button class="hello">hogefuga</button>
<script>
var elem = document.getElementsByClassName("hello")[0];
elem.addEventListener("click", () => {
  fetch(env.endpoint)
    .then(x => x.text())
    .then(text => {
        alert(text);
    });
}, false);
</script>
</body>
</html>
